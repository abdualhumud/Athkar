<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>من جوامع دعاء النبي ﷺ</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    /* ─── CSS Variables / Themes ─── */
    :root {
      --bg:        #FAF6F0;
      --card:      #FFFDF9;
      --border:    #E8DDD0;
      --accent:    #7A5C3E;
      --accent2:   #A07850;
      --text:      #2C1F0F;
      --muted:     #7A6652;
      --ref-bg:    #F5EDE2;
      --counter-bg:#7A5C3E;
      --counter-fg:#FFFFFF;
      --btn-reset: #E8DDD0;
      --btn-reset-text: #5C4433;
      --header-bg: #7A5C3E;
      --header-fg: #FFFDF9;
      --shadow:    rgba(122,92,62,0.12);
      --font-size-base: 26px;
    }
    [data-theme="green"] {
      --bg:#F0F7F0; --card:#F8FFF8; --border:#C8DEC8;
      --accent:#2E6B3E; --accent2:#4A9B5A; --text:#0F2A14;
      --muted:#4A7255; --ref-bg:#E4F5E4; --counter-bg:#2E6B3E;
      --btn-reset:#C8DEC8; --btn-reset-text:#1A4A26;
      --header-bg:#2E6B3E; --shadow:rgba(46,107,62,0.12);
    }
    [data-theme="blue"] {
      --bg:#F0F4FA; --card:#F8FBFF; --border:#C8D8EE;
      --accent:#1E4D8C; --accent2:#2E6DB4; --text:#0F1E3A;
      --muted:#3A5A80; --ref-bg:#E4EEFA; --counter-bg:#1E4D8C;
      --btn-reset:#C8D8EE; --btn-reset-text:#1A3560;
      --header-bg:#1E4D8C; --shadow:rgba(30,77,140,0.12);
    }
    [data-theme="rose"] {
      --bg:#FDF5F5; --card:#FFFAFA; --border:#EECECE;
      --accent:#8C2E2E; --accent2:#B44A4A; --text:#3A0F0F;
      --muted:#80444A; --ref-bg:#FAE8E8; --counter-bg:#8C2E2E;
      --btn-reset:#EECECE; --btn-reset-text:#5C1E1E;
      --header-bg:#8C2E2E; --shadow:rgba(140,46,46,0.12);
    }
    [data-theme="dark"] {
      --bg:#1A1612; --card:#242018; --border:#3A3228;
      --accent:#C8A87A; --accent2:#E0C090; --text:#F5EDD8;
      --muted:#B0906A; --ref-bg:#2E2820; --counter-bg:#C8A87A;
      --counter-fg:#1A1612; --btn-reset:#3A3228; --btn-reset-text:#C8A87A;
      --header-bg:#2E2820; --header-fg:#F5EDD8; --shadow:rgba(0,0,0,0.3);
    }

    /* ─── Reset & Base ─── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Amiri', serif;
      font-size: var(--font-size-base);
      line-height: 1.7;
      min-height: 100vh;
      transition: background 0.3s, color 0.3s;
    }

    /* ─── Sticky Header ─── */
    .site-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--header-bg);
      color: var(--header-fg);
      padding: 12px 16px;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .header-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      flex-wrap: wrap;
    }
    .site-title {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      flex: 1;
      min-width: 0;
    }
    .site-title small {
      display: block;
      font-size: 0.55rem;
      font-weight: 400;
      opacity: 0.8;
      margin-top: 2px;
    }

    /* Font size controls */
    .font-controls {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .font-btn {
      background: rgba(255,255,255,0.18);
      border: none;
      color: var(--header-fg);
      border-radius: 8px;
      width: 44px;
      height: 44px;
      font-size: 1.3rem;
      font-family: 'Amiri', serif;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      touch-action: manipulation;
      transition: background 0.15s;
    }
    .font-btn:active { background: rgba(255,255,255,0.30); }
    .font-size-label {
      font-size: 0.7rem;
      opacity: 0.85;
      min-width: 36px;
      text-align: center;
    }

    /* Theme selector */
    .theme-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .theme-label {
      font-size: 0.65rem;
      opacity: 0.8;
    }
    .theme-swatches {
      display: flex;
      gap: 6px;
    }
    .swatch {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 3px solid transparent;
      cursor: pointer;
      touch-action: manipulation;
      transition: border-color 0.2s, transform 0.15s;
    }
    .swatch:active { transform: scale(0.9); }
    .swatch.active { border-color: var(--header-fg); }
    .swatch-cream  { background: #FAF6F0; }
    .swatch-green  { background: #2E6B3E; }
    .swatch-blue   { background: #1E4D8C; }
    .swatch-rose   { background: #8C2E2E; }
    .swatch-dark   { background: #1A1612; border: 3px solid #C8A87A; }

    /* Count badge */
    .count-badge {
      background: rgba(255,255,255,0.18);
      border-radius: 20px;
      padding: 2px 10px;
      font-size: 0.65rem;
    }

    /* ─── Main Content ─── */
    .main {
      max-width: 680px;
      margin: 0 auto;
      padding: 20px 12px 60px;
    }

    /* ─── Supplication Card ─── */
    .dua-card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 24px 20px 20px;
      margin-bottom: 24px;
      box-shadow: 0 4px 16px var(--shadow);
      transition: background 0.3s, border-color 0.3s, box-shadow 0.3s;
    }

    /* Card header: number badge */
    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 18px;
    }
    .dua-num {
      background: var(--accent);
      color: #fff;
      border-radius: 50%;
      width: 46px;
      height: 46px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1rem;
      font-weight: 700;
      flex-shrink: 0;
    }
    .bismillah {
      font-size: 0.8rem;
      color: var(--muted);
      opacity: 0.7;
    }

    /* Supplication text */
    .dua-text {
      font-size: 1em;
      line-height: 2;
      color: var(--text);
      margin-bottom: 16px;
      text-align: center;
    }

    /* Reference box */
    .dua-ref {
      background: var(--ref-bg);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 0.6rem;
      color: var(--muted);
      line-height: 1.7;
      margin-bottom: 16px;
      border-right: 4px solid var(--accent2);
    }
    .dua-ref strong { color: var(--text); font-weight: 700; }
    .authenticity-badge {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      border-radius: 6px;
      padding: 1px 8px;
      font-size: 0.5rem;
      margin-top: 4px;
    }

    /* ─── Counter ─── */
    .counter-area {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      margin-top: 4px;
    }
    .counter-tap {
      background: var(--counter-bg);
      color: var(--counter-fg);
      border: none;
      border-radius: 16px;
      padding: 14px 32px;
      font-family: 'Amiri', serif;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      touch-action: manipulation;
      transition: transform 0.1s, opacity 0.15s;
      user-select: none;
      min-width: 120px;
      text-align: center;
      box-shadow: 0 4px 12px var(--shadow);
    }
    .counter-tap:active { transform: scale(0.96); }
    .counter-num {
      font-size: 1.4rem;
      font-weight: 700;
      color: var(--accent);
      min-width: 48px;
      text-align: center;
    }
    .counter-reset {
      background: var(--btn-reset);
      color: var(--btn-reset-text);
      border: none;
      border-radius: 10px;
      padding: 10px 16px;
      font-family: 'Amiri', serif;
      font-size: 0.65rem;
      cursor: pointer;
      touch-action: manipulation;
      transition: opacity 0.15s;
    }
    .counter-reset:active { opacity: 0.7; }

    /* ─── Divider ─── */
    .divider {
      height: 1px;
      background: var(--border);
      margin: 0 20px 24px;
      opacity: 0.5;
    }

    /* ─── Footer ─── */
    .site-footer {
      text-align: center;
      color: var(--muted);
      font-size: 0.55rem;
      padding: 20px;
      opacity: 0.7;
    }

    /* ─── Back-to-top ─── */
    #back-top {
      position: fixed;
      bottom: 24px;
      left: 16px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.4rem;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px var(--shadow);
      touch-action: manipulation;
      z-index: 200;
      transition: opacity 0.2s;
    }
    #back-top.visible { display: flex; }

    /* ─── Responsive tweaks ─── */
    @media (max-width: 400px) {
      body { font-size: 22px; }
      .dua-card { padding: 18px 14px 16px; }
    }
    @media (min-width: 600px) {
      body { font-size: 28px; }
    }
  </style>
</head>

  {
    id: 4,
    text: `«اللَّهُمَّ أَعِنَّا عَلَى شُكْرِكَ، وَذِكْرِكَ، وَحُسْنِ عِبَادَتِكَ»`,

    source: `السلسلة الصحيحة (844)`,
    auth: `حديث صحيح`
  },
  {
    id: 5,
    text: `«اللَّهُمَّ إِنِّي أَسْأَلُكَ الْمُعَافَاةَ فِي الدُّنْيَا وَالْآخِرَةِ»`,
    narrator: `عن أبي هريرة رضي الله عنه أن النبيَّ ﷺ قال: «ما من دعوة يدعو بها العبدُ أفضلَ من: اللهم إني أسألك المعافاة...».`,

  },
  {
    id: 6,
    text: `«اللَّهُمَّ أَصْلِحْ لِي دِينِي الَّذِي هُوَ عِصْمَةُ أَمْرِي، وَأَصْلِحْ لِي دُنْيَايَ الَّتِي فِيهَا مَعَاشِي، وَأَصْلِحْ لِي آخِرَتِي الَّتِي فِيهَا مَعَادِي، وَاجْعَلِ الْحَيَاةَ زِيَادَةً لِي فِي كُلِّ خَيْرٍ، وَاجْعَلِ الْمَوْتَ رَاحَةً لِي مِنْ كُلِّ شَرٍّ»`,

  },
  {
    id: 8,
    text: `«يَا مُقَلِّبَ الْقُلُوبِ ثَبِّتْ قَلْبِي عَلَى دِينِكَ»`,

    source: `السلسلة الصحيحة (2091)`,
    auth: `حديث صحيح`
  },
  {
    id: 9,
    text: `«اللَّهُمَّ مُصَرِّفَ الْقُلُوبِ صَرِّفْ قُلُوبَنَا عَلَى طَاعَتِكَ»`,

    text: `«اللَّهُمَّ إِنِّي أَعُوذُ بِكَ مِنَ الْبَرَصِ، وَالْجُنُونِ، وَالْجُذَامِ، وَمِنْ سَيِّئِ الْأَسْقَامِ»`,

  {

  {
    id: 18,
    text: `«اللَّهُمَّ إِنِّي أَسْأَلُكَ مِنَ الْخَيْرِ كُلِّهِ عَاجِلِهِ وَآجِلِهِ مَا عَلِمْتُ مِنْهُ وَمَا لَمْ أَعْلَمْ، وَأَعُوذُ بِكَ مِنَ الشَّرِّ كُلِّهِ عَاجِلِهِ وَآجِلِهِ مَا عَلِمْتُ مِنْهُ وَمَا لَمْ أَعْلَمْ، اللَّهُمَّ إِنِّي أَسْأَلُكَ مِنْ خَيْرِ مَا سَأَلَكَ مِنْهُ عَبْدُكَ وَنَبِيُّكَ، وَأَعُوذُ بِكَ مِنْ شَرِّ مَا عَاذَ بِهِ عَبْدُكَ وَنَبِيُّكَ، اللَّهُمَّ إِنِّي أَسْأَلُكَ الْجَنَّةَ وَمَا قَرَّبَ إِلَيْهَا مِنْ قَوْلٍ أَوْ عَمَلٍ، وَأَعُوذُ بِكَ مِنَ النَّارِ وَمَا قَرَّبَ إِلَيْهَا مِنْ قَوْلٍ أَوْ عَمَلٍ، وَأَسْأَلُكَ أَنْ تَجْعَلَ كُلَّ قَضَاءٍ قَضَيْتَهُ لِي خَيْرًا»`,
    narrator: `عن عائشة رضي الله عنها أن النبيَّ ﷺ كان يقول: «اللهم إني أسألك...».`,
    source: `السلسلة الصحيحة (1542)`,
    auth: `حديث صحيح`
  },
  {
    id: 19,
    text: `«اللَّهُمَّ إِنِّي أَسْأَلُكَ الثَّبَاتَ فِي الْأَمْرِ، وَالْعَزِيمَةَ عَلَى الرُّشْدِ، وَأَسْأَلُكَ مُوجِبَاتِ رَحْمَتِكَ، وَعَزَائِمَ مَغْفِرَتِكَ، وَأَسْأَلُكَ شُكْرَ نِعْمَتِكَ، وَحُسْنَ عِبَادَتِكَ، وَأَسْأَلُكَ قَلْبًا سَلِيمًا، وَلِسَانًا صَادِقًا، وَأَسْأَلُكَ مِنْ خَيْرِ مَا تَعْلَمُ، وَأَعُوذُ بِكَ مِنْ شَرِّ مَا تَعْلَمُ، وَأَسْتَغْفِرُكَ لِمَا تَعْلَمُ؛ إِنَّكَ أَنْتَ عَلَّامُ الْغُيُوبِ»`,
    narrator: `عن شداد بن أوس رضي الله عنه أن النبيَّ ﷺ قال له: «يا شداد بن أوس إذا رأيتَ الناس قد اكتنزوا الذهب والفضة؛ فاكنز هؤلاء الكلمات: اللهم إني أسألك الثبات...».`,
    source: `السلسلة الصحيحة (3228)`,
    auth: `حديث صحيح`
  },
  {
    id: 20,
    text: `«اللَّهُمَّ اقْسِمْ لَنَا مِنْ خَشْيَتِكَ مَا يَحُولُ بَيْنَنَا وَبَيْنَ مَعَاصِيكَ، وَمِنْ طَاعَتِكَ مَا تُبَلِّغُنَا بِهِ جَنَّتَكَ، وَمِنَ الْيَقِينِ مَا تُهَوِّنُ بِهِ عَلَيْنَا مُصِيبَاتِ الدُّنْيَا، وَمَتِّعْنَا بِأَسْمَاعِنَا وَأَبْصَارِنَا وَقُوَّتِنَا مَا أَحْيَيْتَنَا، وَاجْعَلْهُ الْوَارِثَ مِنَّا، وَاجْعَلْ ثَأْرَنَا عَلَى مَنْ ظَلَمَنَا، وَانْصُرْنَا عَلَى مَنْ عَادَانَا، وَلَا تَجْعَلْ مُصِيبَتَنَا فِي دِينِنَا، وَلَا تَجْعَلِ الدُّنْيَا أَكْبَرَ هَمِّنَا وَلَا مَبْلَغَ عِلْمِنَا، وَلَا تُسَلِّطْ عَلَيْنَا مَنْ لَا يَرْحَمُنَا»`,
    narrator: `عن عبدالله بن عمر رضي الله عنه قال: قلَّما كان رسول الله ﷺ يقوم من مجلس حتى يدعو بهؤلاء الكلمات لأصحابه: «اللهم اقسم لنا من خشيتك...».`,
    source: `صحيح الترمذي (3502)`,
    auth: `حديث صحيح`
  },
  {
    id: 21,
    text: `«اللَّهُمَّ احْفَظْنِي بِالْإِسْلَامِ قَائِمًا، وَاحْفَظْنِي بِالْإِسْلَامِ قَاعِدًا، وَاحْفَظْنِي بِالْإِسْلَامِ رَاقِدًا، وَلَا تُشْمِتْ بِي عَدُوًّا وَلَا حَاسِدًا، اللَّهُمَّ إِنِّي أَسْأَلُكَ مِنْ كُلِّ خَيْرٍ خَزَائِنُهُ بِيَدَكَ، وَأَعُوذُ بِكَ مِنْ كُلِّ شَرٍّ خَزَائِنُهُ بِيَدَكَ»`,
    narrator: `عن عبدالله بن مسعود رضي الله عنه أن النبيَّ ﷺ كان يقول: «اللهم احفظني بالإسلام قائمًا...».`,
    source: `صحيح الجامع (1260)`,
    auth: `حديث صحيح`
  },
  {
    id: 22,
    text: `«اللَّهُمَّ بِعِلْمِكَ الْغَيْبَ وَقُدْرَتِكَ عَلَى الْخَلْقِ، أَحْيِنِي مَا عَلِمْتَ الْحَيَاةَ خَيْرًا لِي، وَتَوَفَّنِي إِذَا عَلِمْتَ الْوَفَاةَ خَيْرًا لِي، اللَّهُمَّ إِنِّي أَسْأَلُكَ خَشْيَتَكَ فِي الْغَيْبِ وَالشَّهَادَةِ، وَأَسْأَلُكَ كَلِمَةَ الْحَقِّ فِي الرِّضَا وَالْغَضَبِ، وَأَسْأَلُكَ الْقَصْدَ فِي الْفَقْرِ وَالْغِنَى، وَأَسْأَلُكَ نَعِيمًا لَا يَنْفَدُ، وَأَسْأَلُكَ قُرَّةَ عَيْنٍ لَا تَنْقَطِعُ، وَأَسْأَلُكَ الرِّضَى بَعْدَ الْقَضَاءِ، وَأَسْأَلُكَ بَرْدَ الْعَيْشِ بَعْدَ الْمَوْتِ، وَأَسْأَلُكَ لَذَّةَ النَّظَرِ إِلَى وَجْهِكَ، وَالشَّوْقَ إِلَى لِقَائِكَ فِي غَيْرِ ضَرَّاءَ مُضِرَّةٍ، وَلَا فِتْنَةٍ مُضِلَّةٍ، اللَّهُمَّ زَيِّنَّا بِزِينَةِ الْإِيمَانِ، وَاجْعَلْنَا هُدَاةً مُهْتَدِينَ»`,
    narrator: `عن عمار بن ياسر رضي الله عنه أن النبيَّ ﷺ كان يقول: «اللهم بعلمك الغيب...».`,
    source: `صحيح الكلم الطيب (106)`,
    auth: `حديث صحيح`
  },
  {
    id: 23,
    text: `«رَبِّ أَعِنِّي وَلَا تُعِنْ عَلَيَّ، وَانْصُرْنِي وَلَا تَنْصُرْ عَلَيَّ، وَامْكُرْ لِي وَلَا تَمْكُرْ عَلَيَّ، وَاهْدِنِي وَيَسِّرِ الْهُدَى لِي، وَانْصُرْنِي عَلَى مَنْ بَغَى عَلَيَّ، رَبِّ اجْعَلْنِي لَكَ شَكَّارًا، لَكَ ذَكَّارًا، لَكَ رَهَّابًا، لَكَ مِطْوَاعًا، لَكَ مُخْبِتًا، إِلَيْكَ أَوَّاهًا مُنِيبًا، رَبِّ تَقَبَّلْ تَوْبَتِي، وَاغْسِلْ حَوْبَتِي، وَأَجِبْ دَعْوَتِي، وَثَبِّتْ حُجَّتِي، وَسَدِّدْ لِسَانِي، وَاهْدِ قَلْبِي، وَاسْلُلْ سَخِيمَةَ صَدْرِي»`,
    narrator: `عن عبدالله بن عباس رضي الله عنهما قال: كان النبيُّ ﷺ يدعو يقول: «رب أعني ولا تعن علي...».`,
    source: `صحيح الترمذي (3551)`,
    auth: `حديث صحيح`
  },
  {

    narrator: `عن عائشة رضي الله عنها قالت: سمعت رسول الله ﷺ يقول في بعض صلاته: «اللهم حاسبني حسابًا يسيرًا».`,
    source: `تخريج مشكاة المصابيح (5495)`,
    auth: `حديث صحيح`
  },
  {
    id: 25,
    text: `«اللَّهُمَّ إِنِّي أَسْأَلُكَ فِعْلَ الْخَيْرَاتِ، وَتَرْكَ الْمُنْكَرَاتِ، وَحُبَّ الْمَسَاكِينِ، وَإِذَا أَرَدْتَ بِعِبَادِكَ فِتْنَةً فَاقْبِضْنِي إِلَيْكَ غَيْرَ مَفْتُونٍ»`,
    narrator: `عن عبدالله بن عباس رضي الله عنهما أن النبيَّ ﷺ قال: «...وقال يا محمد، إذا صليتَ فقل: اللهم إني أسألك فعل الخيرات...».`,
    source: `صحيح الترمذي (3233)`,
    auth: `حديث صحيح`
  },
  {
    id: 26,
    text: `«اللَّهُمَّ إِنِّي عَبْدُكَ، وَابْنُ عَبْدِكَ، وَابْنُ أَمَتِكَ، نَاصِيَتِي بِيَدِكَ، مَاضٍ فِيَّ حُكْمُكَ، عَدْلٌ فِيَّ قَضَاؤُكَ، أَسْأَلُكَ بِكُلِّ اسْمٍ هُوَ لَكَ سَمَّيْتَ بِهِ نَفْسَكَ، أَوْ عَلَّمْتَهُ أَحَدًا مِنْ خَلْقِكَ، أَوْ أَنْزَلْتَهُ فِي كِتَابِكَ، أَوِ اسْتَأْثَرْتَ بِهِ فِي عِلْمِ الْغَيْبِ عِنْدَكَ، أَنْ تَجْعَلَ الْقُرْآنَ رَبِيعَ قَلْبِي، وَنُورَ صَدْرِي، وَجَلَاءَ حُزْنِي، وَذَهَابَ هَمِّي»`,
    narrator: `عن عبدالله بن مسعود رضي الله عنه أن النبيَّ ﷺ قال: «ما أصاب أحدًا قطُّ همٌّ ولا حزن، فقال: اللهم إني عبدك...، إلا أذهب الله همَّه وحزنه، وأبدله مكانه فرجًا».`,
    source: `السلسلة الصحيحة (199)`,
    auth: `حديث صحيح`
  },
  {
    id: 27,
    text: `«اللَّهُمَّ مَالِكَ الْمُلْكِ تُؤْتِي الْمُلْكَ مَنْ تَشَاءُ، وَتَنْزِعُ الْمُلْكَ مِمَّنْ تَشَاءُ، وَتُعِزُّ مَنْ تَشَاءُ، وَتُذِلُّ مَنْ تَشَاءُ، بِيَدِكَ الْخَيْرُ إِنَّكَ عَلَى كُلِّ شَيْءٍ قَدِيرٌ، رَحْمَنَ الدُّنْيَا وَالْآخِرَةِ وَرَحِيمَهُمَا، تُعْطِيهِمَا مَنْ تَشَاءُ، وَتَمْنَعُ مِنْهُمَا مَنْ تَشَاءُ، ارْحَمْنِي رَحْمَةً تُغْنِينِي بِهَا عَنْ رَحْمَةِ مَنْ سِوَاكَ»`,
    narrator: `عن أنس بن مالك رضي الله عنه أن النبيَّ ﷺ قال: «ألا أُعلِّمك دعاءً تدعو به، لو كان عليك مثل جبل أحد دَينًا لأدَّاه الله عنك؟ قل يا معاذ: اللهم مالك الملك...».`,
    source: `صحيح الترغيب (1821)`,
    auth: `حديث صحيح`
  },
  {
    id: 28,
    text: `«اللَّهُمَّ رَبَّ السَّمَاوَاتِ السَّبْعِ، وَرَبَّ الْعَرْشِ الْعَظِيمِ، رَبَّنَا وَرَبَّ كُلِّ شَيْءٍ، مُنْزِلَ التَّوْرَاةِ وَالْإِنْجِيلِ وَالْقُرْآنِ، فَالِقَ الْحَبِّ وَالنَّوَى، أَعُوذُ بِكَ مِنْ شَرِّ كُلِّ شَيْءٍ أَنْتَ آخِذٌ بِنَاصِيَتِهِ، أَنْتَ الْأَوَّلُ فَلَيْسَ قَبْلَكَ شَيْءٌ، وَأَنْتَ الْآخِرُ فَلَيْسَ بَعْدَكَ شَيْءٌ، وَأَنْتَ الظَّاهِرُ فَلَيْسَ فَوْقَكَ شَيْءٌ، وَأَنْتَ الْبَاطِنُ فَلَيْسَ دُونَكَ شَيْءٌ، اقْضِ عَنِّي الدَّيْنَ، وَأَغْنِنِي مِنَ الْفَقْرِ»`,
    narrator: `عن أبي هريرة رضي الله عنه قال: «جاءت فاطمة إلى النبيِّ ﷺ تسأله خادمًا، فقال لها: قولي: اللهم رب السماوات السبع...».`,
    source: `صحيح الترمذي (3481)`,
    auth: `حديث صحيح`
  },
  {
    id: 29,
    text: `«اللَّهُمَّ إِنِّي أَسْأَلُكَ إِيمَانًا لَا يَرْتَدُّ، وَنَعِيمًا لَا يَنْفَدُ، وَمُرَافَقَةَ مُحَمَّدٍ فِي أَعْلَى جَنَّةِ الْخُلْدِ»`,

  {
    id: 31,

function renderCards() {
  const main = document.getElementById('main-content');
  main.innerHTML = '';

  duas.forEach((dua, i) => {
    const card = document.createElement('article');
    card.className = 'dua-card';
    card.id = `dua-${dua.id}`;

    card.innerHTML = `
      <div class="card-header">
        <div class="dua-num">${dua.id}</div>
        <span class="bismillah">بِسْمِ اللهِ الرَّحْمَٰنِ الرَّحِيمِ</span>
      </div>
      <div class="dua-text">${dua.text}</div>
      <div class="dua-ref">
        <strong>الرواية:</strong> ${dua.narrator}<br>
        <strong>المصدر:</strong> ${dua.source}<br>
        <span class="authenticity-badge">${dua.auth}</span>
      </div>
      <div class="counter-area">
        <button class="counter-reset" onclick="resetCounter(${dua.id})" aria-label="إعادة تعيين">↺ صفر</button>
        <span class="counter-num" id="count-${dua.id}">٠</span>
        <button class="counter-tap" onclick="tapCounter(${dua.id})" aria-label="تسبيح">اضغط للعدّ</button>
      </div>
    `;

    main.appendChild(card);

    if (i < duas.length - 1) {
      const div = document.createElement('div');
      div.className = 'divider';
      main.appendChild(div);
    }
  });
}

// ─────────────────────────────────────────
// COUNTER LOGIC
// ─────────────────────────────────────────
function tapCounter(id) {
  counters[id]++;
  updateCountDisplay(id);

  // Micro-feedback: brief scale animation
  const btn = document.querySelector(`#dua-${id} .counter-tap`);
  if (btn) {
    btn.style.transform = 'scale(0.94)';
    setTimeout(() => { btn.style.transform = ''; }, 120);
  }
}

function resetCounter(id) {
  counters[id] = 0;
  updateCountDisplay(id);
}

function updateCountDisplay(id) {
  const el = document.getElementById(`count-${id}`);
  if (el) el.textContent = toArabicNum(counters[id]);
}

function toArabicNum(n) {
  return n.toString().replace(/\d/g, d => '٠١٢٣٤٥٦٧٨٩'[d]);
}

// ─────────────────────────────────────────
// FONT SIZE
// ─────────────────────────────────────────
function applyFont() {
  const f = FONT_SIZES[fontIdx];
  document.documentElement.style.setProperty('--font-size-base', f.px + 'px');
  document.getElementById('font-label').textContent = f.label;
}

document.getElementById('font-up').addEventListener('click', () => {
  if (fontIdx < FONT_SIZES.length - 1) { fontIdx++; applyFont(); }
});
document.getElementById('font-down').addEventListener('click', () => {
  if (fontIdx > 0) { fontIdx--; applyFont(); }
});

// ─────────────────────────────────────────
// THEME
// ─────────────────────────────────────────
document.querySelectorAll('.swatch').forEach(sw => {
  sw.addEventListener('click', () => {
    const theme = sw.dataset.theme;
    document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
    sw.classList.add('active');

    const body = document.body;
    if (theme === 'cream') {
      body.removeAttribute('data-theme');
    } else {
      body.setAttribute('data-theme', theme);
    }
    localStorage.setItem('athkar-theme', theme);
  });
});

// ─────────────────────────────────────────
// BACK TO TOP
// ─────────────────────────────────────────
const backBtn = document.getElementById('back-top');
window.addEventListener('scroll', () => {
  backBtn.classList.toggle('visible', window.scrollY > 400);
});
backBtn.addEventListener('click', () => {
  window.scrollTo({ top: 0, behavior: 'smooth' });
});

// ─────────────────────────────────────────
// RESTORE PREFERENCES
// ─────────────────────────────────────────
function restorePrefs() {
  const savedTheme = localStorage.getItem('athkar-theme') || 'cream';
  if (savedTheme !== 'cream') {
    document.body.setAttribute('data-theme', savedTheme);
  }
  const activeSwatch = document.querySelector(`.swatch[data-theme="${savedTheme}"]`);
  if (activeSwatch) {
    document.querySelectorAll('.swatch').forEach(s => s.classList.remove('active'));
    activeSwatch.classList.add('active');
  }
}

// ─────────────────────────────────────────
// INIT
// ─────────────────────────────────────────
restorePrefs();
renderCards();
applyFont();
</script>
</body>
</html>
