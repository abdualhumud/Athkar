const DUA_MAX = 3;

function tapCounter(id) {
  if (counters[id] >= DUA_MAX) return;
  counters[id]++;
  updateCountDisplay(id);
}
function resetCounter(id) { counters[id] = 0; updateCountDisplay(id); }
function updateCountDisplay(id) {
  const count = counters[id] || 0;
  const el    = document.getElementById(`count-${id}`);
  const fill  = document.getElementById(`fill-${id}`);
  const wrap  = fill && fill.closest('[role="progressbar"]');
  if (el)   el.textContent = toArabicNum(count);
  if (fill) {
    const pct = Math.min((count / DUA_MAX) * 100, 100);
    fill.style.width = pct + '%';
    fill.classList.toggle('done', count >= DUA_MAX);
  }
  if (wrap) wrap.setAttribute('aria-valuenow', count);
}
function toArabicNum(n) {
  return n.toString().replace(/\d/g, d => 'ููกูขูฃูคูฅูฆูงูจูฉ'[d]);
}

  document.getElementById('font-label').textContent = f.label;
  document.getElementById('font-up').disabled   = (fontIdx === FONT_SIZES.length - 1);

  if (fontIdx < FONT_SIZES.length - 1) { fontIdx++; applyFont(); }

  if (fontIdx > 0) { fontIdx--; applyFont(); }

function restorePrefs() {
  const savedFont = parseInt(localStorage.getItem('athkar-font'));
  if (!isNaN(savedFont) && savedFont >= 0 && savedFont < FONT_SIZES.length) {
    fontIdx = savedFont;

  const savedTheme = localStorage.getItem('athkar-theme');
  if (savedTheme === 'dark') { isDark = true; }
}
